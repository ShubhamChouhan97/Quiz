<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Registration</title>
  
    <style>
      
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .registrationjj{
            height: 400px;
            width: 400px;
            border-radius: 5px ;
            margin-left:35%;
            margin-top: 11%;
            
        }
 .topbar{
   background-color: #666;
   display: grid;
   grid-template-columns: 1.5fr 3fr 1fr;/* Center horizontally */
}
.topbar ul{
   list-style-type: none;
   margin: 0;
   padding: 0;
}

.topbar li{
   display: inline-block;
   
}
.topbar a{
   padding: 15px 20px;
   text-decoration: none;
   display: inline-block;
   color: white;
}
.topbar a:hover{
   background-color: rgba(0,0,0,0.7);
   color: white;
}

 .quizstart{
    display: none;
 }

    </style>
</head>
<body>
    <nav class="topbar">
        <div></div>
        <div><ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="#">Ragister For Quiz</a></li>
        </ul>
    </div >
        <div class="hh"><div class="username">
            <p id="red" style="color: white;"></p>
        </div></div>

    </nav>

    <div class="registrationjj">
<form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>


    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="button" onclick="registerUser()">Register</button>
    <button type="button" class="quizstart" >
        <a href="quizequition.html" target="_blank">Quiz</a>
    </button>
</form>
</div>

<script>
    function registerUser() {
        // Get user input
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Create user object
        var user = {
            username: username,
            email: email,
            password: password
        };

        // Store user object in localStorage
        localStorage.setItem('user', JSON.stringify(user));

        // Optional: Display a success message
        alert('Registration successful click on quiz');

       document.querySelector(".quizstart").classList.remove("quizstart");
        // Optional: Redirect to another page
        // window.location.href = 'login.html';

    }
</script>

</body>
</html>
